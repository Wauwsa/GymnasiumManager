<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1,0">
        <title>Gymnasium Manager</title>
        {% load static %}
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <link rel="icon" href="{% static 'images/favicon.ico' %}">
        <script src="{% static 'js/scripts.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    </head>
    <body onload="button_radius(); button_states(); change_color()">
        <header>
            <a href="/"><img class="logo" src="/static/images/logo.png" alt="logo"></a>
            <nav>
                <ul class="nav__links">
                    <li><a href='/'>Start</a></li>
                    {% if user.is_teacher %}
                        <li><a href='/klassen'>Klassen</a></li>
                        <li><a href='/panel'>Panel</a></li>
                    {% else %}
                        <li><a href='/noten'>Noten</a></li>
                        <li><a href='/absenzen'>Absenzen</a></li>
                    {% endif %}
                </ul>
            </nav>
            <a class="cta">
                <form method="POST" action="/.">
                    {% csrf_token %}
                    <button type="submit" name="logout" value="logout" class="nav-button">Ausloggen</button>
                </form>
            </a>
        </header>
        {% block body %}

        {% endblock %}
    </body>
</html>
